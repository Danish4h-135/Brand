    <main>
      <div class="container-main">
        <h1>Your Routine Planner</h1>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            id="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="buttons">
          <button id="addRowBtn">+ Add Row</button>
          <button id="delRowBtn">− Remove Row</button>
          <button id="addColBtn">+ Add Column</button>
          <button id="delColBtn">− Remove Column</button>
        </div>
        <table id="routineTable">
          <tr>
            <td><input type="text" placeholder="Enter your text" /></td>
            <td><input type="time" placeholder="Enter your text" /></td>
            <td><input type="time" placeholder="Enter your text" /></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Enter your text" /></td>
            <td><input type="text" placeholder="Enter your text" /></td>
            <td><input type="text" placeholder="Enter your text" /></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Enter your text" /></td>
            <td><input type="text" placeholder="Enter your text" /></td>
            <td><input type="text" placeholder="Enter your text" /></td>
          </tr>
        </table>
        <div class="suggestions">
          <input type="text" placeholder="Any suggestions??">
        </div>
        <div class="form-group">
          <label for="phone">WhatsApp Number</label>
          <input
            id="phone"
            type="tel"
            placeholder="Enter WhatsApp number"
            required
          />
        </div>
        <button id="submitBtn">Submit Routine</button>
        <p id="msg"></p>
      </div>
    </main>
